<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA AI Assistant</title>
  <style>
    /* Previous styles remain the same */
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #1a1a1a;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      background: #f5f5f5;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .status.enabled {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.disabled {
      background: #ffebee;
      color: #c62828;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon48.png" alt="Extension icon">
    <h1>CAPTCHA AI Assistant</h1>
  </div>

  <div id="status" class="status">
    Extension is ready
  </div>

  <div class="settings">
    <div class="setting-item">
      <span>Enable Extension</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    Click the toggle to enable or disable the extension
  </div>

  <script src="popup.js"></script>
</body>
</html>
